<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div id="requests">
        <ul>
          <li><a href="#" data-url="https://www.sber-bank.by/lib/datasets/citys.json">Список городов</a></li>
          <li><a href="#" data-url="https://www.sber-bank.by/lib/datasets/regions.json">Список регионов</a></li>
        </ul>
      </div>
      
      <div id="request-form">
        <form>
          <label for="url">URL запроса:</label>
          <input type="text" id="url" name="url" required><br>
      
          <label for="method">Метод:</label>
          <select id="method" name="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select><br>
      
          <label for="params">Параметры:</label>
          <textarea id="params" name="params"></textarea><br>
      
          <label for="headers">Заголовки:</label>
          <textarea id="headers" name="headers"></textarea><br>
      
          <label for="body">Тело запроса:</label>
          <textarea id="body" name="body"></textarea><br>
      
          <button type="submit">Отправить</button>
        </form>
      </div>
      
      <div id="response">
        <p>HTTP-код ответа: <span id="status"></span></p>
        <p>Заголовки ответа: <span id="headers"></span></p>
        <p>Тело ответа: <span id="body"></span></p>
      </div>, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
